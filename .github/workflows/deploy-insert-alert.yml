name: ğŸš€ Deploy insert-alert Function

on:
  push:
    paths:
      - 'supabase/functions/insert-alert/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Supabase CLI
        run: npm install -g supabase

      - name: ğŸ” Login to Supabase
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ğŸš€ Deploy Edge Function (insert-alert)
        run: supabase functions deploy insert-alert --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
